<!DOCTYPE html>
<html>
<head>
    <title>Tracker</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div id="countdownContainer">
        <h2>Days until End Of Semester: <span id="daysUntil"></span></h2>
    </div>


    <div id="assignmentContainer">
        <h2>Assignments to Grade: <span id="assignmentCount"></span></h2>
        <button onclick="increaseAssignmentCount()">Add Assignment</button>
        <button onclick="decreaseAssignmentCount()">Remove Assignment</button>
    </div>

 <div id="daysSinceContainer">
    <h2>Current Streak: <span id="daysSince"></span></h2>
    <button onclick="resetDaysSince()">Reset</button>
</div>

    <div id="streakContainer">
        <h2>Longest Streak: <span id="longestStreak"></span></h2>
        <button onclick="updateStreak()">Update Streak</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
